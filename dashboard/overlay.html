<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.2/sprintf.min.js" integrity="sha256-6rSEKvygjVuveLg6nGaMMD+9XTlJrDHGq8eDuxHlFyA=" crossorigin="anonymous"></script>
    <script src="assets/config/apikey.js"></script>
    <script src="assets/shared/calendar.js"></script>
    <link rel="stylesheet" href="assets/css/overlay.css" />
</head>
<body>
    <button id="calendar_fill">Fill From Calendar</button>

    <br />
    <br />

    <label>On now:</label>
    <br />
    <input id="on_now_name" type="text" placeholder="Event Name"></input>
    <input id="on_now_person" type="text" placeholder="Person"></input>
    <input id="on_now_date" type="date"></input>
    <input id="on_now_time" type="time"></input>
    <button id="on_now_overlay">Overlay</button>
    <button id="on_now_holding_view">Holding View</button>

    <br/>
    <br/>

    <label>Up next:</label>
    <div id="up_nexts">
        <div class="up_next">
            <input class="up_next_name" type="text" placeholder="Event Name"></input>
            <input class="up_next_person" type="text" placeholder="Person"></input>
            <input class="up_next_date" type="date"></input>
            <input class="up_next_time" type="time"></input>
            <button class="up_next_remove" onclick="remove_row(this);"><i class="fas fa-times"></i></input>
            <button class="up_next_up" onclick="move_up(this);"><i class="fas fa-arrow-up"></i></input>
            <button class="up_next_down" onclick="move_down(this);"><i class="fas fa-arrow-down"></i></input>
            <button class="up_next_pop" onclick="pop_on_now(this);">Pop</input>
        </div>
    </div>
    <button id="up_next_add">Add Row</button>
    <button id="up_next_submit">Submit</button>

    <br />
    <br />

    <label>Messages:</label>
    <div id="messages">
        <div class="message">
            <input class="message_image" type="text" placeholder="Image URL"></input>
            <input class="message_text" type="text" placeholder="Message"></input>
            <button class="message_remove" onclick="remove_row(this);"><i class="fas fa-times"></i></input>
            <button class="message_up" onclick="move_up(this);"><i class="fas fa-arrow-up"></i></input>
            <button class="message_down" onclick="move_down(this);"><i class="fas fa-arrow-down"></i></input>
            <button class="message_now" onclick="message_push(this, true);">Now</input>
            <button class="message_next" onclick="message_push(this, false);">Next</input>
        </div>
    </div>
    <button id="message_add">Add Row</button>
    <button id="message_submit">Submit</button>

    <br />
    <br />

    <label>Sidebar:</label>
    <input type="checkbox" id="sidebar_active" name="sidebar_active" checked>
    <label for="sidebar_active"> Active</label>

</body>
<script src="assets/views/overlay.js"></script>
</html>
