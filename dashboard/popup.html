<!DOCTYPE html>
<html>
<body>
    <label for="now-playing">Show Now Playing</label>
    <input type="checkbox" id="now-playing" name="now-playing">
    <br />
    <br />
    <b>Message Box</b>
    <br />
    <input id="headline" type="text" placeholder="Title"></input>
    <br />
    <textarea id="contents" placeholder="Contents" rows=5 cols=50></textarea>
    <br />
    <label for="delay">Show for (ms): </label>
    <input id="delay" name="delay" type="number" value=10000></input>
    <br />
    <label for="lower">Lower Third:</label>
    <input type="checkbox" id="lower" name="lower">
    <br />
    <button id="submit_button">Submit</button>
    <br />
    <br />
    <b>Countdown Box</b>
    <br />
    <input id="countdown-headline" type="text" placeholder="Title"></input>
    <br />
    <label for="countdown-date">Date/time:</label>
    <input id="countdown-date" name="countdown-date" type="date"></input>
    <input id="countdown-time" type="time"></input>
    <br />
    <button id="countdown-submit">Submit</button>
    <button id="countdown-cancel">Cancel</button>
</body>

<script src="assets/views/popup.js"></script>
</html>
