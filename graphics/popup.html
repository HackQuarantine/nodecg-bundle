<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/popup.css">
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/mutate.js"></script>
    <script src="assets/js/apikey.js"></script>
    <script src="assets/js/now-playing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.2/sprintf.min.js" integrity="sha256-6rSEKvygjVuveLg6nGaMMD+9XTlJrDHGq8eDuxHlFyA=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
</head>
<body>
    <div id="popup">
        <div class="headline-box">
            <h1 id="headline"></h1>
        </div>
        <div class="divider"></div>
        <div class="contents-box">
            <span id="contents"></span>
        </div>
    </div>

    <div id="popup-countdown">
        <div class="headline-box">
            <h1 id="headline-countdown"></h1>
        </div>
        <div class="divider"></div>
        <div id="contents-box-countdown" class="contents-box">
            <span id="clock-d">00</span> DAYS, <span id="clock-h">00</span>:<span id="clock-m">00</span>:<span id="clock-s">00</span>
        </div>
    </div>

    <div id="now-playing">
        <div id="note-icon">
            <i class="fas fa-music"></i>
        </div>
        <div id="now-playing-text">
            <div id="now-playing-song"></div>
            <div id="now-playing-artist"></div>
        </div>
        <div id="now-playing-align">
            <div id="now-playing-align-song"></div>
            <div id="now-playing-align-artist"></div>
        </div>
    </div>
</body>

<script src="assets/js/popup.js"></script>
</html>
